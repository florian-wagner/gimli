# Configuration file for continous integration using travis.
# See build results on http://travis-ci.org/gimli-org/gimli
# Before commiting changes to this file, check consistency on http://lint.travis-ci.org/

# Most explicit routing to GCE Precise
sudo: false

os:
  - linux

env:
  - DISTRO=ubuntu-precise

language: cpp

#branches:
  #only:
    #- dev

#osx_image: xcode7.2b2

addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.7
    - kalakris-cmake
    - ubuntu-toolchain-r-test
    - boost-latest

    packages:
    # Essentials
    - cmake
    - build-essential
    - coreutils
    - clang-3.7
    - libclang-3.7-dev
    - llvm-3.7
    - libllvm-3.7-ocaml-dev
    - g++-5

    # Blas, Lapack, boost
    - libblas-dev
    - liblapack-dev
    - libsuitesparse-dev
    - libedit-dev
    - libboost1.55-all-dev

    # Python3
    - python3-dev
    - python3-numpy
    - python3-matplotlib
    - python3-pytest

cache:
  - apt

